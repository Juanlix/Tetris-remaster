<script>
let deferredPrompt;

// ğŸ”¹ [PWA] Registro del Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js', { scope: './' })
        .then(reg => {
            console.log('âœ… Service Worker registrado', reg);

            // ğŸ”” [Push] Iniciar suscripciÃ³n si el navegador lo permite
            initPushNotifications();
        })
        .catch(err => console.error('âŒ Error al registrar el Service Worker', err));
}

// ğŸ”¹ [PWA] Mostrar botÃ³n de instalaciÃ³n si se puede
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const installButton = document.getElementById('installBtn');
    if (installButton) installButton.style.display = 'inline-block';
    console.log('ğŸ› ï¸ Evento beforeinstallprompt disparado');
});

// ğŸ”¹ [PWA] Manejar clic en botÃ³n de instalaciÃ³n
document.getElementById('installBtn').addEventListener('click', () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('ğŸ“² Usuario aceptÃ³ instalaciÃ³n');
            } else {
                console.log('ğŸš« Usuario rechazÃ³ instalaciÃ³n');
            }
            deferredPrompt = null;
            document.getElementById('installBtn').style.display = 'none';
        });
    }
});

// ğŸ”„ Guardar nombre del jugador y lanzar juego
(function () {
    document.getElementById('playerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const playerName = document.getElementById('playerName').value;
        localStorage.setItem('playerName', playerName);

        document.getElementById('startScreen').style.display = 'none';
        const tetris = new Tetris('tetris');
        tetris.start();
    });

    const savedName = localStorage.getItem('playerName');
    if (savedName) {
        document.getElementById('playerName').value = savedName;
    }
})();

// ğŸ”” FUNCIONES PUSH API
const VAPID_PUBLIC_KEY = 'B0kBCAJjxY_Q93v6RuBqXi1PD1zvhFr6VeSZyEhuv-lW7lMTYjSmD1qlKSuDmG2ExjvCHtbjTQ6Y0zo-B2QpwMU';

function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
    const rawData = window.atob(base64);
    return new Uint8Array([...rawData].map(c => c.charCodeAt(0)));
}

async function initPushNotifications() {
    if (!('Notification' in window) || !('PushManager' in window)) {
        console.warn('ğŸš« Push API no soportada');
        return;
    }

    const permission = await Notification.requestPermission();
    if (permission !== 'granted') {
        console.warn('ğŸ”• Permiso de notificaciones denegado');
        return;
    }

    const registration = await navigator.serviceWorker.ready;
    const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
    });

    console.log('ğŸ“¬ Usuario suscrito a notificaciones push:', subscription);

    // ğŸ” AquÃ­ podrÃ­as enviar esta suscripciÃ³n a tu servidor:
    // fetch('/api/save-sub', { method: 'POST', body: JSON.stringify(subscription), headers: { 'Content-Type': 'application/json' } });

    // Para pruebas locales, podÃ©s almacenarla en localStorage
    localStorage.setItem('tetrisPushSubscription', JSON.stringify(subscription));
}
</script>
